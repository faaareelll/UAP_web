<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP WEB</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama</th>
          <th>Harga</th>
        </tr>
      </thead>
    </table>

    <h1>Inputan User</h1>
    <table border="1">
      <thead>
        <tr>
          <td>Masukan Kode</td>
          <td>:</td>
          <td><input type="text" id="input1" /></td>
        </tr>
        <tr>
          <td>Banyak Barang</td>
          <td>:</td>
          <td><input type="text" id="input2" /></td>
        </tr>
        <tr>
          <td>
            <button>Submit</button>
          </td>
        </tr>
      </thead>
    </table>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px;
      }
    </style>
    <script src="script.js"></script>
  </body>
</html>
